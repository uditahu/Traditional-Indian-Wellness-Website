                <button onclick="setTimer()">Set Timer</button>

                <script>
                    let time = 10 * 60; // Initial time (10 minutes)
                    let countdownEl = document.getElementById('countdown');
                    let intervalId; // To store interval ID

                    function updateCountdown() {
                        const minutes = Math.floor(time / 60);
                        let seconds = time % 60;
                        seconds = seconds < 10 ? '0' + seconds : seconds;
                        countdownEl.innerHTML = `${minutes}:${seconds}`;
                        time--;
                        if (time < 0) {
                            clearInterval(intervalId); // Stop the timer if time runs out
                            alert("Time's up!"); // Show an alert when the time runs out
                        }
                    }

                    function setTimer() {
                        clearInterval(intervalId); // Clear any existing timer
                        time = parseInt(prompt("Enter time in minutes:"), 10) * 60; // Prompt the user to set the timer
                        updateCountdown(); // Update the timer display immediately
                        intervalId = setInterval(updateCountdown, 1000); // Start the timer
                    }

                    function resetTimer() {
                        clearInterval(intervalId); // Stop the timer
                        time = 10 * 60; // Reset time to 10 minutes
                        updateCountdown(); // Update the timer display
                    }
                </script>
