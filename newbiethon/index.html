<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-wrapper">
      <ul class="menu">
        <li class="item">1</li>
        <!--
	-->
        <li class="item">2</li>
        <!--
	-->
        <li class="item">3</li>
        <!--
	-->
        <li class="item">4</li>
        <!--
	-->
        <li class="item">5</li>
        <!--
	-->
        <li class="item">6</li>
      </ul>

      <div class="paddles">
        <button class="left-paddle paddle hidden"></button>
        <button class="right-paddle paddle">></button>
      </div>
    </div>

    <div class="print" id="print-wrapper-size">
      <span></span> Wrapper / visible menu size
    </div>
    <div class="print" id="print-menu-size"><span></span> Total menu size</div>
    <div class="print" id="print-menu-invisible-size">
      <span></span> Invisible menu size
    </div>
    <div class="print" id="print-menu-position">
      <span></span> Scroll position
    </div>
  </body>
</html>
